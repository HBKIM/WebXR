<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebXR Hexagon VR</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #overlay-img {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 100px;
      z-index: 10;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <img src="girl.png" id="overlay-img" />
  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.152.2';
    import { XRButton } from 'https://cdn.skypack.dev/three/examples/jsm/webxr/XRButton.js';

    let scene, camera, renderer, hexagon;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x202020);

      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 100);
      camera.position.set(0, 1.6, 0); // VR 기준 눈높이

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);
      document.body.appendChild(XRButton.createButton(renderer));

      // 조명 추가
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
      directionalLight.position.set(1, 3, 2);
      scene.add(directionalLight);

      // 육각기둥 만들기
      const geometry = new THREE.CylinderGeometry(0.5, 0.5, 1, 6);
      const material = new THREE.MeshStandardMaterial({ color: 0xffff00 });
      hexagon = new THREE.Mesh(geometry, material);
      hexagon.position.set(0, 1.6, -2); // 사용자 앞쪽에 배치
      scene.add(hexagon);

      window.addEventListener('resize', onWindowResize);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      renderer.setAnimationLoop(() => {
        hexagon.rotation.y += 0.01;
        renderer.render(scene, camera);
      });
    }
  </script>
</body>
</html>
