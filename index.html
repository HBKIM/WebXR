<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebXR Hexagon VR</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #overlay-img {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 100px;
      z-index: 10;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <img src="girl.png" id="overlay-img" />
  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three@0.152.2';
    import { XRButton } from 'https://cdn.skypack.dev/three/examples/jsm/webxr/XRButton.js';

    let scene, camera, renderer, hexagon;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x202020);

      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 100);
      camera.position.set(0, 1.6, 3); // VR 시점에 맞게 높이 조정

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);
      document.body.appendChild(XRButton.createButton(renderer));

      // 조명 추가
      const light = new THREE.HemisphereLight(0xffffff, 0x444444);
      light.position.set(0, 1, 0);
      scene.add(light);

      // 육각기둥 만들기 (정육각형 기반)
      const geometry = new THREE.CylinderGeometry(0.5, 0.5, 1, 6); // 반지름, 높이, 면 개수
      const material = new THREE.MeshStandardMaterial({ color: 0xffff00 });
      hexagon = new THREE.Mesh(geometry, material);
      hexagon.position.set(0, 1, -1); // 사용자 앞쪽에 배치
      scene.add(hexagon);

      window.addEventListener('resize', onWindowResize);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      renderer.setAnimationLoop(() => {
        hexagon.rotation.y += 0.005;
        renderer.render(scene, camera);
      });
    }
  </script>
</body>
</html>
